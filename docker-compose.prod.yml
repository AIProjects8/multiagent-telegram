services:
  postgres:
    ports:
      - "127.0.0.1:5432:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    build:
      context: .
      dockerfile: TelegramBot/Dockerfile
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[p]ython.*TelegramBot/main.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    build:
      context: .
      dockerfile: TelegramBotScheduler/Dockerfile
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[p]ython.*TelegramBotScheduler/main.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

